.slider-wrapper {
  position: relative;
  width: 700px;
  margin: 0 auto;
  text-align: center;
}

.slider-wrapper label.slider-label-left {
  text-align: left;
}

.slider-wrapper label.slider-label-right {
  text-align: right;
}

.slider {
  width: 80%;
  height: 15px;
  -webkit-appearance: none;
  appearance: none;
  outline: none;
  opacity: 0.7;
  border-radius: 20px; /* This will give the slider rounded corners */
  background: #d3d3d3; /* This will color the track */
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
  transition: .3s ease-in-out; 
  border-radius: 50%; /* This will make the thumb (the part you move) round */
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
  border-radius: 50%;
}
.slider-labels {
  display: flex;
  justify-content: space-between;
  position: relative;
  padding: 0 12px;
} 

/* Reset max-width and max-height for mobile devices */
@media screen and (max-width: 600px) {
    .slider-wrapper {
        width: 90%;
    }
    .card {
        height: 11em;
    }
}

.toggle-btn {
    display: flex;
    justify-content: space-between;
    width: 200px;
    height: 50px;
    background-color: lightgrey;
    border-radius: 25px;
    overflow: hidden;
    cursor: pointer;
}

.toggle-btn__side {
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
}

.toggle-btn__side--left {
    background-color: grey;
}

<body>
    <h2>Responding to toxic comments about how much food is on your plate.</h2>
    <!--
        <div class="toggle-btn" id="toggleBtn">
    <div class="toggle-btn__side toggle-btn__side--left" id="leftSide">You're eating so little!</div>
    <div class="toggle-btn__side toggle-btn__side--right" id="rightSide">Oh, that's a lot of food</div>
</div>

    -->
    <div class="slider-wrapper">
        <div class="card">
        <p id="slider-text">I’m happy with what’s on my plate right now — all the food looks great! We might have different cultural values around what a healthy body looks like.</p>
    </div>
        <input type="range" min="1" max="9" value="5" class="slider" id="myRange" step="1">
        <div class="slider-labels">
          <label class="slider-label-left"><strong>safe, clear, good boundaries</strong></label>
          <label class="slider-label-right"><strong>girlboss, girlboss, girlboss</strong></label>
        </div>
      </div>
      <!-- "HAVE A SUGGESTION?" interface-->
      
<script>

var toggleBtn = document.getElementById('toggleBtn');
var leftSide = document.getElementById('leftSide');
var rightSide = document.getElementById('rightSide');
var flag = 'left'; // default flag

toggleBtn.addEventListener('click', function(e) {
    if (e.target.id === 'leftSide') {
        leftSide.style.backgroundColor = 'grey';
        rightSide.style.backgroundColor = 'lightgrey';
        flag = 'left';
    } else if (e.target.id === 'rightSide') {
        rightSide.style.backgroundColor = 'grey';
        leftSide.style.backgroundColor = 'lightgrey';
        flag = 'right';
    }
    console.log("Flag is now: ", flag);
});


let slider = document.getElementById("myRange");
let sliderText = document.getElementById("slider-text");

// slider.oninput = function() {
//   sliderText.innerHTML = "Text " + this.value;
// }

slider.oninput = function() {

if (flag == 'left') {
  if(this.value == 1) {
    sliderText.innerHTML = "";
  }
  else if(this.value == 2) {
    sliderText.innerHTML = "";
  }
  else if(this.value == 3) {
    sliderText.innerHTML = "";
  }

  else if(this.value == 4) {
    sliderText.innerHTML = "This is healthy for me.";
  }
  else if(this.value == 5) {
    sliderText.innerHTML = "";
  }
  else if(this.value == 6) {
    sliderText.innerHTML = "";
  }

  else if(this.value == 7) {
    sliderText.innerHTML = "";
  }
  else if(this.value == 8) {
    sliderText.innerHTML = "";
  }
  else if(this.value == 9) {
    sliderText.innerHTML = "";
  }
}

else {
  if(this.value == 1) {
    sliderText.innerHTML = "Thanks! I'm fine. How about you? Did you try the food? Was it good? Did you see (whatever) on TV last night? How is your (BFF/aunt/dog) these days?";
  }
  else if(this.value == 2) {
    sliderText.innerHTML = "I'm working on listening to my body's hunger signals. I really trust my doctor about health stuff, and that was their advice.";
  }
  else if(this.value == 3) {
    sliderText.innerHTML = "I don't need to, I want to. Your comment makes me feel weird, even though I know you really care about me.";
  }

  else if(this.value == 4) {
    sliderText.innerHTML = "This is healthy for me.";
  }
  else if(this.value == 5) {
    sliderText.innerHTML = "I’m happy with what’s on my plate right now — all the food looks great! We might have different values around what a healthy body looks like.";
  }
  else if(this.value == 6) {
    sliderText.innerHTML = "I’m working on making peace with my body and food because dieting has caused me some trauma. Would we be able to not talk about dieting while I’m here? ";
  }

  else if(this.value == 7) {
    sliderText.innerHTML = "Your focus on my body makes me uncomfortable.";
  }
  else if(this.value == 8) {
    sliderText.innerHTML = "I think we should stop making comments like that. They're really minor, but I've seen them add up for friends and they can be really painful.";
  }
  else if(this.value == 9) {
    sliderText.innerHTML = "Wow. You were really comfortable saying that out loud.";
  }
}
}

</script>
