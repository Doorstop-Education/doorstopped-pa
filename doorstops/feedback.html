.slider-wrapper {
  position: relative;
  width: 700px;
  margin: 0 auto;
  text-align: center;
}

.slider-wrapper label.slider-label-left {
  text-align: left;
}

.slider-wrapper label.slider-label-right {
  text-align: right;
}

.slider {
  width: 80%;
  height: 15px;
  -webkit-appearance: none;
  appearance: none;
  outline: none;
  opacity: 0.7;
  border-radius: 20px; /* This will give the slider rounded corners */
  background: #d3d3d3; /* This will color the track */
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
  transition: .3s ease-in-out; 
  border-radius: 50%; /* This will make the thumb (the part you move) round */
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
  border-radius: 50%;
}
.slider-labels {
  display: flex;
  justify-content: space-between;
  position: relative;
  padding: 0 12px;
} 

/* Reset max-width and max-height for mobile devices */
@media screen and (max-width: 600px) {
    .slider-wrapper {
        width: 90%;
    }
    .card {
        height: 11em;
    }
}

.toggle-btn {
    display: flex;
    justify-content: space-between;
    width: 200px;
    height: 50px;
    background-color: lightgrey;
    border-radius: 25px;
    overflow: hidden;
    cursor: pointer;
}

.toggle-btn__side {
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease;
}

.toggle-btn__side--left {
    background-color: grey;
}

#donks-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  max-width: 70%;
  height: 100vh;
}

#game-section {
    height: 100vh;
}

#desks {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* 5 columns */
  grid-gap: 7px;
}


.desk {
  width: 75px;
  height: 50px;
  border-radius: 5px;
  background-color: #a0a0a0;
}

.desk:hover {
    cursor: pointer;
}



.donk {

}

}
